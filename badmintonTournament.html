    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        (function(){
            let groupInformation = [];
            class Group{
                constructor(name, played, win, loose, percentage ,point){
                    this.name = name;
                    this.played = played;
                    this.win = win;
                    this.loose = loose;
                    this.percentage = percentage;
                    this.point = point;
                }
            }

            function Swap(i, j)
            {
                let swap = groupInformation[i];
                groupInformation[i] = groupInformation[j];
                groupInformation[j] = swap;
            }

            function GroupA()
            {
                let data = [
                    {
                        "name": "Atiqul",
                        "played":2,
                        "win":0,
                        "loose":2,
                        "totalPoint":28,
                        "point":0,
                        "pointHistory": "10 + 18",
                    },
                    {
                        "name": "Arif",
                        "played":3,
                        "win":2,
                        "loose":1,
                        "totalPoint":46,
                        "point":6,
                        "pointHistory": "20 + 20 + 6",
                    },
                    {
                        "name": "Asif",
                        "played":2,
                        "win":0,
                        "loose":2,
                        "totalPoint":27,
                        "point":0,
                        "pointHistory": "9 + 18",
                    },
                    {
                        "name": "Joni",
                        "played":3,
                        "win":3,
                        "loose":0,
                        "totalPoint":60,
                        "point":9,
                        "pointHistory": "20 + 20 + 20",
                    },
                
                ];
                let newData = BuildData(data);
                return newData;
            }
            function GroupB()
            {
                let data = [
                    {
                        "name": "Shamim(2)",
                        "played":1,
                        "win":1,
                        "loose":0,
                        "totalPoint":20,
                        "point":3,
                        "pointHistory": "20 +",
                    },
                    {
                        "name": "Jahidul",
                        "played":3,
                        "win":1,
                        "loose":2,
                        "totalPoint":43,
                        "point":3,
                        "pointHistory": "20 + 15 + 8",
                    },
                    {
                        "name": "Hujur",
                        "played":2,
                        "win":0,
                        "loose":2,
                        "totalPoint":24,
                        "point":0,
                    },
                    {
                        "name": "Shakil",
                        "played":2,
                        "win":2,
                        "loose":0,
                        "totalPoint":40,
                        "point":6,
                        "pointHistory": "20 + 20 +",
                    },
                
                ];
                let newData = BuildData(data);
                return newData;
            }
            function GroupC()
            {
                let data = [
                    {
                        "name": "Rubel",
                        "played":2,
                        "win":1,
                        "loose":1,
                        "totalPoint":34,
                        "point":3,
                        "pointHistory": "20 + 14",
                    },
                    {
                        "name": "Rajib",
                        "played":3,
                        "win":3,
                        "loose":1,
                        "totalPoint":56,
                        "point":6,
                        "pointHistory": "16 + 20 + 20",
                    },
                    {
                        "name": "Lotif",
                        "played":3,
                        "win":1,
                        "loose":2,
                        "totalPoint":56,
                        "point":3,
                        "pointHistory": "18 + 20 + 18",
                    },
                    {
                        "name": "Tariqul",
                        "played":2,
                        "win":1,
                        "loose":1,
                        "totalPoint":34,
                        "point":3,
                        "pointHistory": "20 + 14",
                    },
                
                ];
                let newData = BuildData(data);
                return newData;
            }
            function BuildData(data)
            {
                let information = [];
                for(let i = 0; i < data.length; i ++)
                {
                    let name = data[i].name;
                    let played = data[i].played;
                    let win = data[i].win;
                    let loose = data[i].loose;
                    let point = data[i].point;
                    let percentage = (data[i].totalPoint / 100).toFixed(2);
                    let obj = new Group(name, played, win, loose, percentage, point );
                    information.push(obj);
                }
                return information;
            }
            
            function AlphabetChecker(first, second)
            {
                let isOk = "none";
                let  taken = false;
                if(first.length >= second.length)
                {
                    for(let i = 0; i < second.length; i ++)
                    {
                        if(second[i] > first[i] && taken === false){
                            isOk = "second";
                            taken = true;
                        }
                        else if(second[i] < first[i] && taken === false){
                            isOk = "first";
                            taken = true;
                        }
                    }
                }
                if(first.length < second.length)
                {
                    for(let i = 0; i < first.length; i ++)
                    {
                        if(second[i] < first[i] && taken === false){
                            isOk = "first";
                            taken = true;
                        }
                        else if(second[i] > first[i] && taken === false){
                            isOk = "second";
                            taken = true;
                        }
                    }
                }
                return isOk;
            }
            function Sort()
            {
                for(let  i = 0 ; i < groupInformation.length - 1; i ++)
                {
                    for(let j = 0 ; j < groupInformation.length - 1 - i; j ++)
                    {
                        if(groupInformation[j].point < groupInformation[j+1].point)
                        {
                            Swap(j , j + 1);
                        }
                        else if( groupInformation[j].percentage < groupInformation[j+1].percentage  && 
                                groupInformation[j].point === groupInformation[j+1].point)
                        {
                            Swap(j + 1 , j);
                        }
                        else if(groupInformation[j].percentage === groupInformation[j+1].percentage  && 
                                groupInformation[j].point === groupInformation[j+1].point)
                        {
                            let answer = AlphabetChecker(groupInformation[j].name, groupInformation[j+1].name);
                            console.log(answer+ "-----------------------------------------------------------");
                            console.log(groupInformation[j].name);
                            console.log(groupInformation[j+1].name);
                            if(answer === "first"){
                                Swap(j , j + 1);
                            }
                        }
                    }
                }
            }
            function HtmlBuilder(tableId)
            {
                let html = "";
                for(let i = 0; i < groupInformation.length;i ++)
                {
                    html += ` <tr class = ${ i < 2 ? "qualifiedTeam": "eliminatorTeam" } >
                        <td>${groupInformation[i].name}</td>
                        <td>${groupInformation[i].played}</td>
                        <td>${groupInformation[i].win}</td>
                        <td>${groupInformation[i].loose}</td>
                        <td>${groupInformation[i].percentage}</td>
                        <td>${groupInformation[i].point}</td>
                    </tr>`
                }
                $(tableId).html(html);
                groupInformation = [];
            }
            window.onload = function(){
                groupInformation = GroupA();
                Sort();
                HtmlBuilder("#groupA");

                groupInformation = GroupB();
                Sort();
                HtmlBuilder("#groupB");

                groupInformation = GroupC();
                Sort();
                HtmlBuilder("#groupC");
            };
        })();
        
    </script>
